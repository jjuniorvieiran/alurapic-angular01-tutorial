<!-- public/partials/foto.html -->

<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>

									<!-- qualquer coisa diferente de 0 (false) será true-->
<p ng-show="mensagem.length" class="alert alert-info"> {{mensagem}} </p>

<form novalidate name="formulario" class="row" ng-submit="submeter()"> <!-- desabilitando a validação do html5-->
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input ng-model="foto.titulo" name="titulo" class="form-control" required ng-maxlength="20"> <!-- essa validação é feita pelo angular-->    
            <span ng-show="formulario.$submitted && formulario.titulo.$error.required" class="form-control alert-danger">  <!-- validação do angular valendo -->
            	Título obrigatório
            </span>
            <span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" class="form-control alert-danger">  <!-- validação do angular valendo -->
            	Deve ter no máximo 20 caracteres
            </span>

        </div>
        <div class="form-group">
            <label>URL</label>
            <input ng-model="foto.url"  name="url" class="form-control" required>
            <span ng-show="formulario.$submitted && formulario.url.$error.required" class="form-control alert-danger">  <!-- validação do angular valendo -->
            	Url obrigatória
            </span>
        </div>
		<div class="form-group">
            <label>Descrição</label>
            <textarea ng-model="foto.descricao" name="descricao" class="form-control">
            </textarea>
        </div>


        <div class="form-group">
            <label>Grupo</label>
            <select name="grupo" class="form-control" required 
            ng-controller="GruposController"  
            ng-model="foto.grupo"
            ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">

            <!--  ng-controller="GruposController" vai procurar nesse contexto de Grupos Controller se não achar procura no contexto de fora -->
            <!--  ng-options grupos está lá na controller -->


            	<option value=""> Selecione o grupo</option>
            </select>
            <span ng-show="formulario.$submitted && formulario.grupo.$error.required" class="form-control alert-danger">  <!-- validação do angular valendo -->
            	Grupo obrigatória
            </span>
        </div>



        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
            Salvar
        </button>
         <a href="/" class="btn btn-primary" meu-focus>Voltar</a> <!-- focado="focdo" esse "focado" é alterado lá na minha controller-->
        <hr>
    </div>
    <div class="col-md-6">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}">
        </minha-foto>
    </div>
</form>
